services:
  postgres:
    image: postgres:16-alpine
    container_name: recipeflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-recipeflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-recipeflow_dev}
      POSTGRES_DB: ${POSTGRES_DB:-recipeflow}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-recipeflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
